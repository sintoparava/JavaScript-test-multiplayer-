<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Photo Album</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#album">Album</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="album">
        <h2>Photo Gallery</h2>
        <div class="gallery">
            <div class="photo" onclick="showModal('img1.jpg')">
                <img src="img1.jpg" alt="Sample Photo 1">
            </div>
            <div class="photo" onclick="showModal('img2.jpg')">
                <img src="img2.jpg" alt="Sample Photo 2">
            </div>
            <div class="photo" onclick="showModal('img3.jpg')">
                <img src="img3.jpg" alt="Sample Photo 3">
            </div>
            <div class="photo" onclick="showModal('img4.jpg')">
                <img src="img4.jpg" alt="Sample Photo 4">
            </div>
        </div>
    </section>

    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <footer>
        <p>&copy; 2025 My Photo Album</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
